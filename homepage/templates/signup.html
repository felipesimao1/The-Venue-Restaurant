{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="home" style="width: 100vw; height: 100vh; ">
    <div class="parallax_background parallax-window" data-parallax="scroll" data-image-src=" {% static 'images/about.jpg' %} " data-speed="0.8" alt="home_image"></div>
    <div class="home_container">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="home_content text-center">
                        <div class="home_title"><h1>Sign Up</h1></div>

                        <form action="{% url 'signup'%}" method="POST" id="res_form" class="res_form">
                            {% csrf_token %}
                            <div class="align-items-center justify-content-center">
                                <input type="text" id="text" class="res_input" name="username" placeholder="Username" required="required">
                                <input type="email" id="email" class="res_input" name="email" placeholder="Email" required="required">
                                <input type="password" id="password" class="res_input" name="password" placeholder="Password" required="required">
                                <input type="password" id="password" class="res_input" name="password2" placeholder="Confirm Password" required="required">
                                
                            </div>
                            <button class="res_button">Sign Up</button> <br> <br>
                            <div>
                                Already have an Account?
                                <a href="{% url 'login' %}" aria-label="link_login">Login</a>

                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
